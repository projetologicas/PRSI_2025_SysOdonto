<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Consulta - SysOdonto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/registerUser.css}" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2><i class="fas fa-tooth me-2"></i>SysOdonto</h2>
        <p class="mb-0">Cadastrar nova consulta</p>
    </div>

    <div class="register-body">

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/view/consultations}" th:object="${consultation}" method="post">
            <div class="row">
                <!-- Paciente -->
                <div class="col-12 mb-3">
                    <label class="form-label" for="patientId">Paciente</label>
                    <select class="form-select" id="patientId" th:field="*{patientId}" required>
                        <option value="" disabled selected>Selecione um paciente</option>
                        <option th:each="p : ${patients}"
                                th:value="${p.id}"
                                th:text="${p.name}"
                                th:attr="data-name=${p.name}">
                        </option>
                    </select>

                    <input type="hidden" id="patientName" th:field="*{patientName}">
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label" for="dateTime">Data e hora da consulta</label>
                    <input type="datetime-local" class="form-control" id="dateTime" th:field="*{dateTime}" required>
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label" for="observations">Observações</label>
                    <textarea class="form-control" id="observations" th:field="*{observations}" rows="4"
                              placeholder="Informações adicionais sobre a consulta..."></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/view/consultations}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-save me-2"></i>Salvar consulta
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const patientSelect = document.getElementById("patientId");
    const patientNameHidden = document.getElementById("patientName");

    if (patientSelect) {
        patientSelect.addEventListener("change", function() {
            const selectedOption = patientSelect.options[patientSelect.selectedIndex];
            const name = selectedOption.getAttribute("data-name");
            patientNameHidden.value = name || "";
        });
    }
</script>
</body>
</html>
