<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - SysOdonto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/registerUser.css}" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-header d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="fas fa-tooth me-2"></i>SysOdonto</h2>
            <p class="mb-0">Minhas consultas</p>
        </div>
        <a th:href="@{/view/consultations/new}" class="btn btn-register">
            <i class="fas fa-calendar-plus me-2"></i>Nova consulta
        </a>
    </div>

    <div class="register-body">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(consultations)}" class="text-center py-4 text-muted">
            <i class="fas fa-calendar-times fa-2x mb-3"></i>
            <p class="mb-0">Nenhuma consulta cadastrada ainda.</p>
        </div>

        <div th:if="${!#lists.isEmpty(consultations)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th><i class="fas fa-user me-1"></i>Paciente</th>
                    <th><i class="fas fa-clock me-1"></i>Data/Hora</th>
                    <th><i class="fas fa-file-alt me-1"></i>Observações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consultation : ${consultations}">
                    <td th:text="${consultation.patientName}">Paciente</td>
                    <!-- AQUI TROQUEI #temporals POR #dates -->
                    <td th:text="${#dates.format(consultation.dateTime, 'dd/MM/yyyy HH:mm')}">Data/Hora</td>
                    <td th:text="${consultation.observations}">Observações</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/view/dashboard}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Voltar para o dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
