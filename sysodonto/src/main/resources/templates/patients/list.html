<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacientes - SysOdonto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link th:href="@{/css/registerUser.css}" rel="stylesheet">
</head>
<body>
	<div class="register-container">
		<div
			class="register-header d-flex justify-content-between align-items-center">
			<div>
				<h2>
					<i class="fas fa-tooth me-2"></i>SysOdonto
				</h2>
				<p class="mb-0">Meus pacientes</p>
			</div>
			<a th:href="@{/view/patients/new}" class="btn btn-register"> <i
				class="fas fa-user-plus me-2"></i>Novo paciente
			</a>
		</div>

		<div class="register-body">
			<!-- Alertas -->
			<div th:if="${success}"
				class="alert alert-success alert-dismissible fade show" role="alert">
				<i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<div th:if="${error}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="fas fa-exclamation-circle me-2"></i> <span
					th:text="${error}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<div th:if="${#lists.isEmpty(patients)}"
				class="text-center py-4 text-muted">
				<i class="fas fa-users-slash fa-2x mb-3"></i>
				<p class="mb-0">Nenhum paciente cadastrado ainda.</p>
			</div>

			<div th:if="${!#lists.isEmpty(patients)}" class="table-responsive">
				<table class="table table-striped table-hover align-middle mb-0">
					<thead class="table-light">
						<tr>
							<th><i class="fas fa-user me-1"></i>Nome</th>
							<th><i class="fas fa-id-card me-1"></i>CPF</th>
							<th><i class="fas fa-phone me-1"></i>Telefone</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="patient : ${patients}">
							<td th:text="${patient.name}">Nome</td>
							<td th:text="${patient.cpf}">CPF</td>
							<td th:text="${patient.telephone}">Telefone</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="mt-3">
				<a th:href="@{/view/dashboard}" class="btn btn-outline-secondary">
					<i class="fas fa-arrow-left me-2"></i>Voltar para o dashboard
				</a>
			</div>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
