<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - SysOdonto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/patients.css}">
</head>
<body>
    <div class="main-container">
        <div class="patients-container">
            <div class="patients-header">
                <div class="header-title">
                    <h2>
                        <i class="fas fa-tooth me-2"></i>SysOdonto
                    </h2>
                    <p class="mb-0">Meus pacientes</p>
                </div>
                <a th:href="@{/view/patients/new}" class="btn-new-patient"> 
                    <i class="fas fa-user-plus me-2"></i>Novo paciente
                </a>
            </div>

            <div class="patients-body">	
                <div th:if="${success}"
                    class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}"
                    class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${#lists.isEmpty(patients)}" class="empty-state">
                    <i class="fas fa-users-slash"></i>
                    <h4 class="mt-3">Nenhum paciente cadastrado</h4>
                    <p class="mb-4">Comece adicionando seu primeiro paciente ao sistema.</p>
                    <a th:href="@{/view/patients/new}" class="btn-new-patient"> 
                        <i class="fas fa-user-plus me-2"></i>Adicionar primeiro paciente
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(patients)}" class="table-responsive">
                    <table class="table table-hover align-middle patients-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user me-1"></i>Nome</th>
                                <th><i class="fas fa-id-card me-1"></i>CPF</th>
                                <th><i class="fas fa-phone me-1"></i>Telefone</th>
                                <th class="text-center"><i class="fas fa-cogs me-1"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td class="patient-name" data-label="Nome" th:text="${patient.name}">Nome</td>
                                <td class="patient-cpf" data-label="CPF" th:text="${patient.cpf}">CPF</td>
                                <td class="patient-phone" data-label="Telefone" th:text="${patient.telephone}">Telefone</td>
                                <td class="patient-actions" data-label="Ações">
                                    <div class="actions-container">
                                        <a th:href="@{/view/appointments/new(patientId=${patient.id})}" 
                                           class="btn-action btn-appointment" 
                                           title="Criar consulta">
                                            <i class="fas fa-calendar-plus"></i>
                                            <span class="action-text">Consulta</span>
                                        </a>
                                        
                                        <a th:href="@{/view/patients/update/{id}(id=${patient.id})}"
                                           class="btn-action btn-edit" 
                                           title="Editar paciente">
                                            <i class="fas fa-edit"></i>
                                            <span class="action-text">Editar</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-4">
                    <a th:href="@{/view/dashboard}" class="btn btn-outline-secondary btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Voltar para o dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/patients.js}"></script>
</body>
</html>
